<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th> Id </th>
        <th> Model </th>
        <th> Series </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td><span th:text="${car.id}"> Id </span></td>
        <td><span th:text="${car.model}"> Model </span></td>
        <td><span th:text="${car.series}"> Series </span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
